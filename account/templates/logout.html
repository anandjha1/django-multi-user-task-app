<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 font-sans">

    <!-- Main Content -->
    <div class="container mx-auto p-6 flex justify-center items-center min-h-screen">

        <!-- Logout Section -->
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">

            <h1 class="text-3xl font-semibold text-center text-blue-600 mb-6">Logout</h1>

            <!-- Display Messages -->
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="text-sm p-4 mb-2 rounded-md 
                            {% if message.tags == 'success' %}bg-green-100 text-green-600{% elif message.tags == 'error' %}bg-red-100 text-red-600{% else %}bg-yellow-100 text-yellow-600{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- If user is authenticated -->
            {% if user.is_authenticated %}
                <p class="text-lg text-center text-gray-700 mb-6">Are you sure you want to logout?</p>

                <!-- Logout Form -->
                <form method="post" class="flex flex-col items-center">
                    {% csrf_token %}
                    <button type="submit" class="w-full py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition mb-4">
                        Logout
                    </button>
                </form>
            {% else %}
                <!-- If user is not authenticated -->
                <p class="text-center text-gray-700">You are not logged in.</p>
                <p class="text-center text-blue-600 hover:underline mt-4">
                    <a href="{% url 'login' %}">Click here to Login</a>
                </p>
            {% endif %}
            
        </div>
        
    </div>

</body>

</html>
