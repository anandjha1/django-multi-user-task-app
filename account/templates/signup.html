<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 font-sans">

    <!-- Main Container -->
    <div class="flex justify-center items-center min-h-screen bg-gray-100">

        <!-- Create Account Form -->
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">

            <h1 class="text-3xl font-semibold text-center text-blue-600 mb-6">Create Account</h1>

            <!-- Display Messages (Error or Success) -->
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="text-sm p-4 mb-2 rounded-md 
                            {% if message.tags == 'success' %}bg-green-100 text-green-600{% elif message.tags == 'error' %}bg-red-100 text-red-600{% else %}bg-yellow-100 text-yellow-600{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Create Account Form -->
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-gray-700 font-medium">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div>
                    <label for="full_name" class="block text-gray-700 font-medium">Full Name</label>
                    <input type="text" name="full_name" id="full_name" placeholder="Enter your full name"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-medium">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div>
                    <label for="password_confirm" class="block text-gray-700 font-medium">Confirm Password</label>
                    <input type="password" name="password_confirm" id="password_confirm" placeholder="Confirm your password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-medium">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition mt-4">
                    Create Account
                </button>
            </form>

            <!-- Login Link -->
            <p class="text-center text-gray-700 mt-6">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
            </p>

        </div>
    </div>

</body>

</html>
