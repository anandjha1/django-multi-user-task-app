<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Todo</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 font-sans">

    <!-- Main Container -->
    <div class="flex justify-center items-center min-h-screen bg-gray-100">

        <!-- Update Todo Form -->
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">

            <h1 class="text-3xl font-semibold text-center text-blue-600 mb-6">Update Todo</h1>

            <!-- Update Todo Form -->
            <form action="" method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="title" class="block text-gray-700 font-medium">Task Title</label>
                    <input type="text" name="title" id="title" value="{{ task.title }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>

                <div class="flex items-center space-x-3">
                    <label for="completed" class="text-gray-700 font-medium">Completed</label>
                    <input type="checkbox" name="completed" id="completed"
                        {% if task.completed %}checked{% endif %}
                        class="w-5 h-5">
                </div>

                <button type="submit"
                    class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition mt-4">
                    Update
                </button>
            </form>

            <!-- Back to Task List Link -->
            <div class="mt-6 text-center">
                <a href="{% url 'home' %}" class="text-blue-600 hover:underline">Back to Task List</a>
            </div>

        </div>
    </div>

</body>

</html>
